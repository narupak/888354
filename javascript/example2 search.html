<script>
	function search(){
		var input = document.getElementById("input_search").value;
		var text_search = document.getElementById("text_search").value;
		var result1 = "";
			if(document.getElementById("sen_Y").checked == true){
				result1 = input.match(new RegExp(text_search,'g')).length;
			}else if(document.getElementById("sen_N").checked == true){
				result1 = input.match(new RegExp(text_search,'gi')).length;
			}
		document.getElementById("result").innerHTML = result1;
	}
</script>
<html>
	<head>
	</head>
	<center><body>
		<h1>Ex2-Search String Non Sensitive Case</h1>
		<hr>
		<div class = "form-group">
			<label>Text input</label>
			<textarea type = "text" placeholder = "input text search" id = "input_search" class = "form-control"></textarea>
		</div>
		<div class = "form-group">
			<label>Sensitive case</label>
			<input type = "radio" name = "sensitive" id = "sen_Y" value = "Y">
			<label>YES</label>
			<input type = "radio" name = "sensitive" id = "sen_N" value = "N">
			<label>NO</label>
		</div>
		
		<div class = "form-group">
			<label>Search</label>
			<input type = "text" id = "text_search" placeholder = "input text">
		</div>
		<div class = "form-group">
			<button type = "button"  id = "search" onclick = "search()">search</button>
		</div>
			<span>Result for Search :</span><span id = "result"></span>
	</body></center>
</html>
